<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <title>البصيرة الكونية - للأبراج والفلك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Cinzel:wght@400;700&display=swap');
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cairo', serif; /* Using Cairo for headings too in Arabic */
      }

      .stars {
        background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 4s infinite;
      }

      @keyframes twinkle {
        0% { opacity: 0.8; }
        50% { opacity: 0.5; }
        100% { opacity: 0.8; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca; 
      }
    </style>
